	<!DOCTYPE html>
	<html>
	<head>
		<title>slider</title>
	</head>
	<body>
		<style type="text/css">
			.slider{
	position: relative;
	width: 500%;
	left: 0;
	animation: 2s linear infinite;
}
.slider img{
	width: 20%;
	height: 300px;
	float: left;
}
	@keyframes slider{
			0%{
				left: 0;
			}
			
			25%{
				left: -100%;
			}
			50%{
				left: -100%;
			}
			75%{
				left: -200%;
			}
			100%{
				left: -200%;
			}
	}

		</style>
	
	</body>
	</html>
	<div class="slider">
		<img src="madina.jpg">
		<img src="makah.jpg">
		<img src="h3.jpg">
		<img src="h4.jpg">
		
	</div>
